<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="notifications.css">
    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="messages.css">
</head>
<body>
    <div class="header-nav">

            <img class="lccs-logo" src="../images/LCCSLOGO.svg" alt="lccs-logo">
            <a class="nav-item" href="#">

            </a>
            <a class="nav-item" href="#">

            <a class="nav-item-dashboard" href="dashboard.html"> <span class="dashboard-nav">Dashboard</span> </a>
        </div>

                <img class="bell" src="../Icons/bell.png"/>
            </a>
              <img class="profile" src="../Icons/admin.png"/> 
                 <span class="user-nav">Mrs.Zarah Sakanau</span>
        </div>    
    </div>
    <div class="app-body">
        <div class="sidebar"> 
           <span>GENERAL</span>
                <a class="nav-item" href="dashboard.html"> 
            <div class="sidebar-link">
                   <img src="../Icons/dashboard.png">
                   <div>Dashboard</div>
            </div>
                </a>
           <a class="nav-item" href="messages.html"> 
               <div class="sidebar-link">
                   <img src="../Icons/message.png">
                   <div>Messages</div>
               </div>
           </a>
    
           <a class="nav-item" href="notifications.html"> 
               <div class="sidebar-link">
                   <img src="../Icons/bell.png">
                   <div>Notifications</div>
               </div>
            </a>
    
            <a class="nav-item" href="account.html"> 
               <div class="sidebar-link">
                   <img src="../Icons/setting.png">
                   <div>Account</div>
               </div>
            </a>
    
            <a class="nav-item" href="login.html"> 
                <div class="sidebar-link">
                    <img src="../Icons/logout.png">
                    <div>Logout</div>
                </div>
            </a>
    
        </div>
        <main class="main">
            <div class="container">
    
                <div class="animated-fadein">
    
                    <div class="content-header"></div>
                    
                           <div class="card-message-box">
    
                                <div class="card-header">
                                  <h3 class="page-title"> Edit Account</h3>
                                </div>
                                <div class="card-body">
                                    <div role="tabpanel">
                                        <ul class="nav-tabs" role="tablist">
                                            <li class="nav-item">
                                                <a href="#profile" class="nav-link" aria-controls="profile" role="tab" data-toggle="tab" aria-selected="true">Profile</a>
                                            </li>
                                            <li class="nav-item">
                                                <a href="#edit" class="nav-link" aria-controls="edit" role="tab" data-toggle="tab" aria-selected="false" >Update Information</a>
                                            </li>
                                            <li class="nav-item">
                                                <a href="#password" class="nav-link" aria-controls="password" role="tab" data-toggle="tab" aria-selected="false">Change Password</a>
                                            </li>
                                        </ul>
                                        <div class="tab-content">
                                            <div role="tabpanel" class="tab-panel-switch" id="profile">
                                                <div class="table-responsive">
                                                    <table class="profile-table">
                                                        <tbody>
                                                            <tr>
                                                                <th>Profile Picture</th>
                                                                <td> <img src="../Icons/admin.png" height="100px;" class="user-prof-pic"> </td>
                                                            </tr>
                                                            <tr>
                                                                <th>Name</th>
                                                                <td>Mrs.Zarah Sakanau</td>
                                                            </tr>
                                                            <tr>
                                                                <th>Email</th>
                                                                <td>zarahsakanau@lccs.com</td>
                                                            </tr>
                                                            <tr>
                                                                <th>Gender</th>
                                                                <td>Female</td>
                                                            </tr>
                                                            <tr>
                                                                <th>Status</th>
                                                                <td><span class="badge">Active</span></td>
                                                            </tr>
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                            <div role="tabpanel" class="tab-panel-switch" id="edit">
                                                <form class="form-horizontal" method="post" action="#">
                                                    <input type="hidden" name="-method" id="-method">
                                                    <input type="hidden" name="-token">
                                                    <div class="row">
                                                        <div class="col">
                                                            <div class="form-group">
                                                                <label for="profile-picture">Profile Picture</label>
                                                                <div class="form-group-prof-pic" id="prof-pic">
                                                                    <input class="form-control" type="file" name="prof-pic" id="prof_pic">
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col">
                                                            <div class="form-group">
                                                                <label for="first_name">First Name</label>
                                                                <input class="form-control" type="text" name="first_name" id="first_name" value="Mrs.Zarah" placeholder="First Name" maxlength="50"required>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col">
                                                            <div class="form-group">
                                                                <label for="first_name">Last Name</label>
                                                                <input class="form-control" type="text" name="last_name" id="last_name" value="Sakanau" placeholder="Last Name" maxlength="50"required>
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div class="row">
                                                        <div class="col">
                                                            <div class="form-group">
                                                                <label for="gender">Gender</label>
                                                                <div>
                                                                    <label class="radio-inline">
                                                                        <input type="radio" name="gender" value="male">Male
                                                                    </label>
                                                                    <label class="radio-inline">
                                                                        <input type="radio" name="gender" value="female">Female
                                                                    </label>
                                                                    <label class="radio-inline">
                                                                        <input type="radio" name="gender" value="other">Other
                                                                    </label>
                                                                </div>

                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div class="row">
                                                        <div class="col">
                                                            <div class="form-group">
                                                                <label for="first_name">Email</label>
                                                                <input class="form-control" type="text" name="email" id="email" value="zarahsakanau@lccs.com" placeholder="Email Address" maxlength="100"required>
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div class="row">
                                                        <div class="col">
                                                            <div class="form-group">
                                                                <label for="description">Description</label>
                                                                <textarea class="form-control" name="description" id="description" placeholder="Description"></textarea>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col">
                                                            <div class="form-group">
                                                                <button class="update" type="submit">Update</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                            <div role="tabpanel" class="tab-panel-switch" id="password">
                                                <form class="form-horizontal" method="post" action="#">
                                                    <input type="hidden" name="-method">
                                                    <input type="hidden" name="-token">
                                                    <div class="row">
                                                        <div class="col">
                                                            <div class="form-group">
                                                                <label for="old-password">Old Password</label>
                                                                <input class="form-control" type="password" name="old-password" placeholder="Old Password" required>
                                                            </div>
                                                        </div>
                                                    </div> 
                                                    <div class="row">
                                                        <div class="col">
                                                            <div class="form-group">
                                                                <label for="password">New Password</label>
                                                
                                                                <input class="form-control" type="password" name="password" id="password" placeholder="New Password" required>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col">
                                                            <div class="form-group">
                                                                <label for="password_confirmation">Password Confirmation</label>
                                                                <input class="form-control" type="password" name="password_confirmation" id="password_confirmation" placeholder="Password Confirmation" required>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col">
                                                            <div class="form-group">
                                                                <button class="btn" type="submit">Update Password</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                            </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const tabLinks = document.querySelectorAll('.nav-link');
        const contentPanels = document.querySelectorAll('.tab-panel-switch');

        tabLinks.forEach(link => {
            link.addEventListener('click', (event) => {
                event.preventDefault(); // Prevent default anchor tag behavior

                const panelId = link.getAttribute('href').slice(1); // Get the target panel ID
                const targetPanel = document.getElementById(panelId);

                contentPanels.forEach(panel => panel.classList.remove('active')); // Hide all panels
                targetPanel.classList.add('active'); // Show the clicked panel
            });
        });
    </script>
    <script src="sidebar-collapse.js"></script>
</body>
</html>
